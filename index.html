<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>
    <body>

        <div class="container">

                <div class="header-left">
                    <img class="logo" src="imgs/logo.png" alt="logo" />
                </div>
                <div class="header-right">
                    <div class="header-inner">
  	                    <h1>Nuno R. Carvalho</h1>

            <!-- Main Content -->

                <div class="main-inner">
                    <hr>
                    <img src="imgs/banner.jpg" alt="banner">

                </div>

                    <article class="item">
                        <div class="item-inner">
                        <img src="imgs/pln.pt.jpg" alt="pln.pt">

                        <p><a href="http://pln.pt">http://pln.pt</a></p>

                    <article class="item">
                        <div class="item-inner">
                        <img src="imgs/reducer.jpg" alt="reducer">

                        </div>
                    </article>
                    <article class="item">
                        <div class="item-inner">
                        <img src="imgs/stray-sheep.jpg" alt="stray-sheep">

                        <p><a href="http://stray-sheep.com">http://stray-sheep.com</a></p>

                    <article class="item">
                        <div class="item-inner">

                        <h3>Tattoos</h3>
                        <p><a href="http://matildesalretattoo.com/">http://matildesalretattoo.com/</a></p>
                        </div>
                    </article>
                    <article class="item">
                        <div class="item-inner">
                        <img src="imgs/wpa.jpg" alt="wpa">
                        <h3>WPA</h3>
                        <p><a href="http://wpa.nrc.pt">http://wpa.nrc.pt</a></p>
                        </div>
                    </article>
                    <article class="item">
                        <div class="item-inner">
                        <img src="imgs/dark.jpg" alt="dark">
                        <h3>Dark r.p.g</h3>
                        <p><a href="http://dark-rpg.org">http://dark-rpg.org</a></p>

                    </article>
                </section>

            <!-- Footer -->
  	        <footer>
                <hr>
  	            <p>&copy; 2018 Nuno Carvalho.</p>
  	        </footer>
